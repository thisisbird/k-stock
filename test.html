<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          background-color: bisque;
      }
      canvas{
        background-color: gray;
      }
    </style>
</head>
<body>
    <canvas id="kk"></canvas>
    
    <canvas id="tutorial"></canvas>
    <canvas id="tutorial2"></canvas>
    <canvas id="tutorial3"></canvas>
    <canvas id="tutorial4"></canvas>
    <script>
    function drawkk(){
        var canvas = document.getElementById('kk');
        if(!canvas.getContext) return;
        var ctx = canvas.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(100, 10);
        ctx.lineWidth = 10;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(110, 10);
        ctx.lineTo(160, 10)
        ctx.lineWidth = 20;
        ctx.stroke()
    }
    drawkk();

    function draw(){
        var canvas = document.getElementById('tutorial');
        if(!canvas.getContext) return;
        var ctx = canvas.getContext("2d");
        ctx.fillRect(10, 10, 100, 50);     // 绘制矩形，填充的默认颜色为黑色
        ctx.strokeRect(10, 70, 100, 50);   // 绘制矩形边框
        ctx.clearRect(15, 15, 50, 25);
    }
    draw();

    function draw2(){
        var canvas = document.getElementById('tutorial2');
        if (!canvas.getContext) return;
        var ctx = canvas.getContext("2d");
        ctx.beginPath(); //新建一条path
        ctx.moveTo(50, 50); //把画笔移动到指定的坐标
        ctx.lineTo(200, 50);  //绘制一条从当前位置到指定坐标(200, 50)的直线.
        //闭合路径。会拉一条从当前点到path起始点的直线。如果当前点与起始点重合，则什么都不做
        ctx.closePath();
        ctx.stroke(); //绘制路径。
    }
    draw2();
    function draw3(){
    var canvas = document.getElementById('tutorial3');
    if (!canvas.getContext) return;
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(200, 50);
    ctx.lineTo(200, 200);
      ctx.closePath(); //虽然我们只绘制了两条线段，但是closePath会closePath，仍然是一个3角形
    ctx.stroke(); //描边。stroke不会自动closePath()
    }
    draw3();
    function draw4(){
    var canvas = document.getElementById('tutorial4');
    if (!canvas.getContext) return;
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext("2d");
    for (var i = 0; i < 6; i++){
        for (var j = 0; j < 6; j++){
        ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ',' +
            Math.floor(255 - 42.5 * j) + ',0)';
        ctx.fillRect(j * 50, i * 50, 50, 50);
        }
    }
    }
    draw4();
    </script>
</body>
</html>
